<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="icons/youtube_red.png">
        <title>YouTube Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <ul class="start">
                <li>
                    <div class="toggle">
                        <button id="toggle_btn" type="button"><ion-icon name="menu" class="toggle_icon ion-icon"></ion-icon></button>
                    </div>
                </li>
                <li class = "start_logo">
                    <a href="http://www.youtube.com" class="yb-logo">
                        <img src="Icons/yt_logo_rgb_dark.png" alt="YouTube"  height="20" width="90">
                    </a>
                </li>
            </ul>
            <ul class="middle">
                <li id="search">
                    <form id="search-form">
                        <div class="search_bar">
                            <input type="text" placeholder="Search" class="typing">
                        </div>
                        <button type="button">
                            <ion-icon name="search" class="search-icon ion-icon"></ion-icon>
                        </button>
                    </form>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="mic" class="ion ion-icon"></ion-icon>
                    </a>
                </li>
            </ul>
            <ul class="end">
                <li class="cam">
                    <button class="cam-button" type="button"><ion-icon name="videocam" class="ion-icon"></ion-icon></button>
                </li>
                <li>
                    <button class="app-button" type="button"><ion-icon name="apps" class="ion-icon"></ion-icon></button>
                </li>
                <li>
                    <button class="not-button" type="button"><ion-icon name="notifications" class="ion-icon"></ion-icon></button>
                </li>
                <li>
                    <button class="finger-button" type="button"><ion-icon name="finger-print" class="ion-icon"></ion-icon></button>
                </li>
            </ul>
        </header>

        <div id="columns">
            <main class="primary">
                <iframe src="https://www.youtube.com/embed/ChuSddfohxo" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
            </main>
            <aside class="secondary">
                
            </aside>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
